<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Edit My User</title>
    <link rel="stylesheet" type="text/css" href="/assets/css/home.css">
    <link rel="stylesheet" type="text/css" href="/assets/css/bootstrap.css">
</head>
<body>
    {{ template "header" }}
    <div class="container-fluid">
        <div class="row mt-4">
            <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4 col-xl-4">
                <div class="friends">
                    
                </div>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4 col-xl-4">
                <div class="main">
                    <div class="post">
                        <h3 class="text-center pt-2">Edit User</h3>
                        <form id="edit-user">
                            <div class="form-group">
                                <label for="name" class="ml-1"></label>
                                <input type="text" class="form-control" id="name" name="name" placeholder="Name" value="{{.Name}}" required="required">
                            </div>
                            <div class="form-group">
                                <label for="email" class="ml-1"></label>
                                <input type="text" class="form-control" id="email" name="email" placeholder="Email" value="{{.Email}}" required="required">
                            </div>
                            <div class="form-group">
                                <label for="nick" class="ml-1"></label>
                                <input type="text" class="form-control" id="nick" name="nick" placeholder="Nick" value="{{.Nick}}" required="required">
                            </div>
                            <div class="text-center mt-5">
                                <button type="submit" class="btn btn-primary mb-3">Update User</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4 col-xl-4"></div>
        </div>
    </div>
    
    {{ template "footer"}}}
    {{ template "scripts" }}
    <script src="/assets/js/user.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Home Page</title>
    <link rel="stylesheet" type="text/css" href="/assets/css/home.css">
    <link rel="stylesheet" type="text/css" href="/assets/css/bootstrap.css">
</head>
<body>
    {{ template "header" }}
    <div class="container-fluid">
        <div class="row mt-4">
            <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4 col-xl-4">
                <div class="friends">
                    
                </div>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4 col-xl-4">
                <div class="main">
                    <div class="post">
                        <h3 class="text-center pt-2">New Post</h3>
                        <fieldset>
                            <form id="new-post">
                                <div class="form-group">
                                    <label for="title"></label>
                                    <input type="text" class="form-control" id="title" name="title" required="required" placeholder="Title">
                                </div>
                                <div class="form-group">
                                    <label for="content"></label>
                                    <textarea class="form-control" id="content" name="content" required="required" 
                                    placeholder="Write your post's content"></textarea>
                                </div>
                                <div class="text-center mb-3">
                                    <button class="btn btn-primary" type="submit">Post</button>
                                </div>
                            </form>
                        </fieldset>
                    </div>
                    {{ range .Posts }}
                        {{ if (eq .PosterID $.UserId) }}
                            {{ template "post-with-permission" . }}
                        {{ else }}
                            {{ template "post-without-permission" . }}
                        {{ end }}
                    {{ end }}
                </div>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4 col-xl-4"></div>
        </div>
    </div>

    {{ template "footer"}}}
    {{ template "scripts" }}
    <script src="/assets/js/posts.js"></script>
</body>
</html>
